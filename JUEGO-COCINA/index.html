<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/styles.css" rel="stylesheet">
    <link rel="icon" href="./assets/cocinero.png" type="image/x-icon">
    <title>Cocinero Loco</title>
</head>
<body>
  <div id="game-board">
    <div id="valorElemento"></div>
  </div>
 
    
  <div id="intro-game">
    <button id="intro-game-btn">START</button>
  </div>
  
  <audio id="get-item">
    <source src="./audio/get-item.wav" type="audio/wav">
  </audio>
  <audio id="burger">
    <source src="./audio/burger.wav" type="audio/wav">
  </audio>
  <audio id="ice">
    <source src="./audio/ice.wav" type="audio/wav">
  </audio>
  <audio id="more-time">
    <source src="./audio/more-time.wav" type="audio/wav">
  </audio>
  <audio id="poison">
    <source src="./audio/poison.wav" type="audio/wav">
  </audio>
  <audio id="music">

  </audio>
  <audio id="countdown">
    <source src="./audio/countdown.wav" type="audio/wav">
  </audio>
  <script>
    const music = document.getElementById("music");
    music.volume = 0.2; 
  </script>
 <div id="game-over-board">
